<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - LucidSip Coffee</title>
    <link rel="stylesheet" href="css/style.contacto.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo-Photoroom.png" alt="Logo LucidSip Coffee" />
            </a>
            <nav class="nav-container">
                <ul class="menu-left">
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="producto.html">Productos</a></li>
                    <li><a href="contacto.html" class="activo">Contacto</a></li>
                </ul>
                <ul class="menu-right">
                    <li><a href="carrito.html" class="carrito-link">🛒 <span class="carrito-cantidad">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de contacto -->
    <main>
        <section class="contacto">
            <div class="formulario-container">
                <h1>Contáctanos</h1>
                <p>Escríbenos para pedidos, dudas o sugerencias.</p>

                <form class="formulario-contacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required />

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required />

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <!-- Redes sociales -->
                <div class="redes-sociales">
                    <h3>Síguenos o contáctanos:</h3>

                    <a href="https://wa.me/50765797391?text=Hola,%20quiero%20más%20información" target="_blank" class="red-link">
                        <img src="assets/social.png" alt="WhatsApp" class="icono-red" />
                        WhatsApp
                    </a>

                    <a href="https://instagram.com/jose.0cz" target="_blank" class="red-link">
                        <img src="assets/instagram.png" alt="Instagram" class="icono-red" />
                        Instagram
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 LucidSip Coffee. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
